<!DOCTYPE html>
<html>
<head>
  <title>MathJax config tests</title>
</head>
<body>
  <script type="text/javascript"
    src="../share/goodie/math/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/javascript">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEnvironments: true,
        processEscapes: true,
        skipTags: ["script","noscript","style","textarea","pre","code","span","head"],
        processClass: "math"
      }
    });
  </script>
<div>
<h1>Should render</h1>
<span class="math">$\sum_{i=0}^{N} x_i$</span>
<div style="width:500px"><span class="math">$$\sum_{i=0}^{N} x_i$$</span></div>
<span class="math">\(\sum_{i=0}^{N} x_i\)</span><br/>
<div style="width:500px"><span class="math">\[\sum_{i=0}^{N} x_i\]</span></div><br/>
</div>

<div>
<h1>Should not render</h1>
<span>$\sum_{i=0}^{N} x_i$</span><br/>
<span class="math">\sum_{i=0}^{N} x_i</span><br/>
<span class="math">\begin{math}\sum_{i=0}^{N} x_i\end{math}</span><br/>
<span class="math">\begin{displaymath}\sum_{i=0}^{N} x_i\end{displaymath}</span><br/>
</div>
</body>
</html>
